<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Blur AI - Default Mode</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffd369;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #ffd369, #36d1dc);
    }
    input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      background: #fff;
      color: #333;
      border: none;
    }
    a {
      color: #ffd369;
      text-decoration: none;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ddd;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 20px;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Default Mode</h1>

  {% if out_name %}
    <p>Image processed successfully.</p>
    <img src="/uploads/{{ out_name }}" alt="Blurred Image"><br><br>
    <a href="/uploads/{{ out_name }}" download><button class="btn">⬇ Download Blurred Image</button></a><br><br>
    <a href="/">⬅ Back</a>
  {% else %}
    <p>Upload an image to automatically blur sensitive regions.</p>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <button type="submit" class="btn">Upload & Blur</button>
    </form>
    <br><a href="/">⬅ Back</a>
  {% endif %}

  <footer>
    &copy; 2025 Auto Blur AI | Secure your data smartly
  </footer>
</body>
</html>
